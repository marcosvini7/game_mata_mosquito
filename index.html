<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript" src="jogo.js"></script>

    <style type="text/css">
      body{
        background: url(imagens/bg.jpg);
  		}
      html{
        cursor: url(imagens/mata_mosca.png) 30 30, auto;
      }
      .dicas{
        position: absolute;
        right: 100px;
        top: 100px;
        font-size: 1.7em;
        font-family: Comic Sams MS;
        font-weight: bold;
        color: white;
        width: 300px;
      }
    </style>

    <title>Home</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col">
  				<div class="d-flex justify-content-center">
  					<img src="imagens/game.png">
  				</div>			
  			</div> 		
  		</div>

      <span class="dicas" id="dicas"></span>

      <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
              <select class="mb-2 p-2" id="nivel">
                <option value="">--- Selecione a dificuldade ---</option>
                <option value="facil">Fácil</option>
                <option value="normal">Normal</option>
                <option value="dificil">Difícil</option>
                <option value="chucknorris">Chuck Norris</option>
              </select>
            </div>
        </div>
      </div>

  		<div class="row">
  			<div class="col">
  				<div class="d-flex justify-content-center">
  					<button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>

            <button class="btn btn-primary btn-lg ml-3" onclick="dicas()">Dica</button>
  				</div>			
  			</div> 		
  		</div>
  		
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
